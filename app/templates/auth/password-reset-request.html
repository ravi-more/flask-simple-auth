{% extends 'base.html' %}
{% from 'field-renderer.html' import render_field %}
{% block main %}
<div class="wrapper">
	<div class="title">Reset Password</div>
	<form method="post">
		<div class="form">
			{{form.hidden_tag()}}
            {{render_field(form.email)}}
			<div class="input-field">
				{{form.submit(class='btn')}}
			</div>
	</form>
</div>

{% endblock main %}
