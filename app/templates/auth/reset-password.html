{% extends 'base.html' %}
{% from 'field-renderer.html' import render_field %}
{% block main %}
<div class="wrapper">
	<div class="title">Reset password</div>
	<form method="post">
		<div class="form">
			{{form.hidden_tag()}}
            {{render_field(form.password)}}
            {{render_field(form.confirm_password)}}
			<div class="input-field">
				{{form.reset(class='btn')}}
			</div>
	</form>
</div>
{% endblock main %}
